<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGx System - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .splash-container {
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in;
            z-index: 10;
        }

        .logo-container {
            position: relative;
            margin: 0 auto 40px;
        }

        .logo {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 30px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(103, 126, 234, 0.1), transparent);
            animation: shine 3s infinite;
        }

        .logo-text {
            font-size: 42px;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 2;
        }

        .dna-helix {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 4s linear infinite;
            opacity: 0.1;
        }

        .helix-strand {
            position: absolute;
            width: 4px;
            height: 100%;
            background: white;
            border-radius: 2px;
        }

        .helix-strand:nth-child(1) {
            left: 30%;
            transform: rotateY(0deg) rotateZ(20deg);
        }

        .helix-strand:nth-child(2) {
            right: 30%;
            transform: rotateY(180deg) rotateZ(20deg);
        }

        .title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 50px;
            letter-spacing: 1px;
        }

        .loading-container {
            position: relative;
            width: 300px;
            margin: 0 auto;
        }

        .loading-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #fff, #f0f8ff, #fff);
            border-radius: 3px;
            animation: loading 2s infinite;
        }

        .loading-text {
            margin-top: 25px;
            font-size: 16px;
            opacity: 0.8;
            animation: blink 2s infinite;
            font-weight: 500;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: float 6s infinite;
            opacity: 0.1;
        }

        .particle:nth-child(1) {
            width: 6px;
            height: 6px;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 4px;
            height: 4px;
            left: 20%;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            width: 8px;
            height: 8px;
            left: 70%;
            animation-delay: 2s;
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            left: 80%;
            animation-delay: 3s;
        }

        .particle:nth-child(5) {
            width: 7px;
            height: 7px;
            left: 90%;
            animation-delay: 4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4); }
        }

        @keyframes shine {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0%); }
            100% { transform: translateX(100%); }
        }

        @keyframes blink {
            0%, 50% { opacity: 0.8; }
            100% { opacity: 0.4; }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) rotate(0deg); 
                opacity: 0; 
            }
            10%, 90% { 
                opacity: 0.1; 
            }
            50% { 
                transform: translateY(-20px) rotate(180deg); 
                opacity: 0.3; 
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- DNA Helix background -->
    <div class="dna-helix">
        <div class="helix-strand"></div>
        <div class="helix-strand"></div>
    </div>

    <div class="splash-container">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-text">PGx</div>
            </div>
        </div>
        
        <h1 class="title">PGx SYSTEM</h1>
        <p class="subtitle">Pharmacogenomics Management System</p>
        
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-fill"></div>
            </div>
            <div class="loading-text" id="loading-text">Initializing system...</div>
        </div>
    </div>

    <script>
        // Dynamic loading text
        const loadingTexts = [
            'Initializing system...',
            'Loading genetic database...',
            'Preparing pharmacogenomic tools...',
            'Starting application...'
        ];
        
        let textIndex = 0;
        const loadingTextElement = document.getElementById('loading-text');
        
        setInterval(() => {
            textIndex = (textIndex + 1) % loadingTexts.length;
            loadingTextElement.textContent = loadingTexts[textIndex];
        }, 1200);

        console.log('ðŸ§¬ PGx System splash screen loaded');
    </script>
</body>
</html>
