<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>OTP | PGx System</title>
  <link rel="stylesheet" href="css/OTP.css">
</head>
<body>
      <!-- Top Controls -->
    <div class="top-controls">
        <!-- Language Toggle Switch -->
        <div class="language-toggle">
            <div class="lang-switch" id="languageSwitch">
                <div class="lang-option left" data-lang="en">EN</div>
                <div class="lang-option right active" data-lang="th">TH</div>
                <div class="switch-slider"></div>
            </div>
        </div>
        
        <!-- Shutdown Button -->
        <div class="shutdown-button">
            <button type="button" id="shutdownBtn" class="shutdown-btn" onclick="window.close()" title="Close Application">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.36 6.64a9 9 0 1 1-12.73 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="12" y1="2" x2="12" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>

    <form id="OTPForm" action="#" method="post">
      <!-- Back Arrow -->
      <div class="back-arrow">
          <button type="button" id="backButton" class="back-btn" onclick="window.location.href='./Forgotpassword.html'">
              <svg width="40" height="40" viewBox="5 0 13 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
          </button>
      </div>
      
      <h2 class="main" data-translate="verify-otp-title">ยืนยันรหัส OTP</h2>
      
      <div class="form-input">
      <label for="OTP" data-translate="otp-label">รหัส OTP</label>
      <input type="text" id="OTP" name="OTP" placeholder="กรอก OTP" maxlength="6">
      </div>

    
      <div class="button-container">
      <button type="submit" data-translate="verify-button">ยืนยัน</button>
      </div>

    </form>

    <script src="./js/config.js"></script>
    <script src="./js/OTP.js"></script>
</body>
</html>
