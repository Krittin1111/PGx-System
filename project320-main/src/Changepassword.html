<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>เปลี่ยนรหัสผ่าน | PGx System</title>
  <link rel="stylesheet" href="css/Changepassword.css">
</head>
<body>
      <!-- Top Controls -->
    <div class="top-controls">
        <!-- Language Toggle Switch -->
        <div class="language-toggle">
            <div class="lang-switch" id="languageSwitch">
                <div class="lang-option left" data-lang="en">EN</div>
                <div class="lang-option right active" data-lang="th">TH</div>
                <div class="switch-slider"></div>
            </div>
        </div>
        
        <!-- Shutdown Button -->
        <div class="shutdown-button">
            <button type="button" id="shutdownBtn" class="shutdown-btn" onclick="window.close()" title="Close Application">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.36 6.64a9 9 0 1 1-12.73 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="12" y1="2" x2="12" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>

    <form id="ChangePasswordForm" action="#" method="post">
      <h2 class="main" data-translate="change-password-title">เปลี่ยนรหัสผ่าน</h2>
      
      <div class="form-input">
      <label for="newpassword" data-translate="new-password-label">รหัสผ่านใหม่</label><br>
      <input type="password" id="newpassword" name="newpassword" placeholder="New Password" required minlength="6"><br><br>
      </div>

      <div class="form-input">
      <label for="confirmpassword" data-translate="confirm-password-label">ยืนยันรหัสผ่าน</label><br>
      <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required minlength="6"><br><br>
      </div>
      
      <div class="button-container">
      <button type="submit" data-translate="change-password-button">เปลี่ยนรหัสผ่าน</button>
      </div>
    </form>

    <script src="./js/config.js"></script>
    <script src="./js/changepassword.js"></script>
</body>
</html>
