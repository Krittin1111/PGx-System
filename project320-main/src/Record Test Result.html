<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PGX Dashboard</title>
  <link rel="stylesheet" href="css/Record Test Result.css" />
</head>

<body>
  <div class="app">
     <!-- ===== Sidebar ===== -->
    <aside>
      <div class="brand">
        <span class="logo"></span>
        PGx System
      </div>

      <nav class="nav">
        <a href="Main.html" data-translate="nav-home">หน้าหลัก</a>
        <a href="Register.html" data-translate="nav-register">ลงทะเบียนผู้ป่วย</a>
        <a href="Test Orders Page.html" data-translate="nav-send-test">ส่งตรวจ</a>
        <a class="active" href="Record Test Result.html" data-translate="nav-record-results">บันทึกผลการทดสอบ</a>
        <a href="report.html" data-translate="nav-report">รายงานผล</a>
        <a href="qc.html" data-translate="nav-quality">ควบคุมคุณภาพ</a>
        <a href="Graph.html" data-translate="nav-statistics">รายงานสถิติ</a>
        <a href="#" data-translate="nav-logout" id="logoutBtn">ออกจากระบบ</a>
      </nav>
    </aside>

    <main class="dashboard">
      <header class="dashboard-header">
        <h1 class="dashboard-title" data-translate="dashboard-title">PGX Dashboard</h1>
        <div class="header-controls">
          <div class="userbox">
            <div class="user-display" id="userDisplay">
              <span id="userName">Loading...</span>
            </div>
            <img src="Image/6522516.png" alt="User Icon" class="user-icon">
          </div>
          <div class="top-controls">
            <!-- Language Toggle Switch -->
            <div class="language-toggle">
              <div class="lang-switch" id="languageSwitch">
                <div class="lang-option left" data-lang="en">EN</div>
                <div class="lang-option right active" data-lang="th">TH</div>
                <div class="switch-slider"></div>
              </div>
            </div>

            <!-- Shutdown Button -->
            <div class="shutdown-button">
              <button type="button" id="shutdownBtn" class="shutdown-btn" onclick="window.close()"
                title="Close Application">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M18.36 6.64a9 9 0 1 1-12.73 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                  <line x1="12" y1="2" x2="12" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </header>
       
      <div class="card">
        <h2 class="card-title">ค้นหาผู้ป่วย</h2>

        <div class="list-tools">
          <input type="search" class="input-search" placeholder="ค้นหา..." aria-label="ค้นหารายการ" />
          <button class="btn icon" aria-label="ปุ่มเครื่องมือเพิ่มเติม"></button>
        </div>

        <div class="card-body">
          <ul class="order-list" role="list">
            <!-- item 1 -->
            <li class="order-item">
              <div class="order-main">
                <strong class="hn">HN00123 : กุสุมา ประจวบกาญจ</strong>
                <small class="meta">อายุ 35 ปี | ชาย | เมื่อ 2 นาทีที่แล้ว</small>
              </div>
              <div class="order-actions">
                <button class="btn info">ข้อมูล</button>
                <button class="btn primary">เลือก</button>
              </div>
            </li>
            <!-- item 2 -->
            <li class="order-item">
              <div class="order-main">
                <strong class="hn">HN00024 : สมศรี ศรีเมฆ</strong>
                <small class="meta">อายุ 30 ปี | หญิง | เมื่อ 4 นาทีที่แล้ว</small>
              </div>
              <div class="order-actions">
                <button class="btn info">ข้อมูล</button>
                <button class="btn primary">เลือก</button>
              </div>
            </li>
          </ul>
        </div>
      </section>


    </main>
  </div> <!-- ปิด .app -->

  <script src="js/Record Test Result.js"></script>
</body>
</html>
