<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PGX Dashboard</title>
  <link rel="stylesheet" href="css/Graph.css" />
</head>
<body>
  <div class="app">
     <!-- ===== Sidebar ===== -->
    <aside>
      <div class="brand">
        <span class="logo"></span>
        PGx System
      </div>

      <nav class="nav">
        <a href="Main.html" data-translate="nav-home">หน้าหลัก</a>
        <a href="Register.html" data-translate="nav-register">ลงทะเบียนผู้ป่วย</a>
        <a href="Test Orders Page.html" data-translate="nav-send-test">ส่งตรวจ</a>
        <a href="Record Test Result.html" data-translate="nav-record-results">บันทึกผลการทดสอบ</a>
        <a href="report.html" data-translate="nav-report">รายงานผล</a>
        <a href="qc.html" data-translate="nav-quality">ควบคุมคุณภาพ</a>
        <a class="active" href="Graph.html" data-translate="nav-statistics">รายงานสถิติ</a>
        <a href="#" data-translate="nav-logout" id="logoutBtn">ออกจากระบบ</a>
      </nav>
    </aside>

    <main class="dashboard">
      <header class="dashboard-header">
        <h1 class="dashboard-title" data-translate="dashboard-title">PGX Dashboard</h1>
        <div class="header-controls">
          <div class="userbox">
            <div class="user-display" id="userDisplay">
              <span id="userName">Loading...</span>
            </div>
            <img src="Image/6522516.png" alt="User Icon" class="user-icon">
          </div>
          <div class="top-controls">
            <!-- Language Toggle Switch -->
            <div class="language-toggle">
              <div class="lang-switch" id="languageSwitch">
                <div class="lang-option left" data-lang="en">EN</div>
                <div class="lang-option right active" data-lang="th">TH</div>
                <div class="switch-slider"></div>
              </div>
            </div>

            <!-- Shutdown Button -->
            <div class="shutdown-button">
              <button type="button" id="shutdownBtn" class="shutdown-btn" onclick="window.close()"
                title="Close Application">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M18.36 6.64a9 9 0 1 1-12.73 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                  <line x1="12" y1="2" x2="12" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </header>

<section class="stats-grid">
  <div class="stat-card stat-all">
    <h3>เคสทั้งหมด</h3>
    <p>10</p>
  </div>
  <div class="stat-card stat-done">
    <h3>ตรวจเสร็จสิ้น</h3>
    <p>10</p>
  </div>
  <div class="stat-card stat-pending">
    <h3>รอดำเนินการ</h3>
    <p>10</p>
  </div>
  <div class="stat-card stat-reject">
    <h3>ปฏิเสธเคส</h3>
    <p>10</p>
  </div>
</section>

<section class="chart-grid">
  <div class="chart-box">
    <h4>แนวโน้มจำนวนเคส</h4>
    <canvas id="barChart"></canvas>
  </div>
  <div class="chart-box">
    <h4>สัดส่วนสถานะเคส</h4>
    <canvas id="pieChart"></canvas>
  </div>
</section>

<section class="export-section">
  <h4>เลือกช่วงเวลาการนำออกข้อมูล</h4>
  <div class="export-controls">
    <select>
      <option>เลือกช่วงปี</option>
      <option>2567</option>
      <option>2568</option>
    </select>
    <select>
      <option>เลือกช่วงเดือน</option>
      <option>มกราคม</option>
      <option>กุมภาพันธ์</option>
    </select>
    <button class="btn-export">นำข้อมูลออกเป็น Excel</button>
  </div>
</section>
  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Graph Page JavaScript -->
  <script src="js/Graph.js"></script>
